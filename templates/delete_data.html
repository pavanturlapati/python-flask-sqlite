<!DOCTYPE html>
<html>
<head>
    <title>Delete a Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        .confirmation-message {
            margin-top: 20px;
            font-weight: bold;
        }
        .delete-button {
            background-color: #FF0000;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>
    <h1>Delete a Information</h1>
    <form action="/delete-data/{{ row.id }}" method="post">
        <p class="confirmation-message">Are you sure you want to delete this record?</p>
        <input type="submit" class="delete-button" value="Delete">
    </form>
</body>
</html>
